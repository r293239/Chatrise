    <!-- MASTER KEY FIX SCRIPT -->
    <script>
    // =============== FORCE MASTER KEY FIX ===============
    (function() {
        console.log('üîß Applying master key fix...');
        
        // Wait for Parse to be loaded from config.js
        setTimeout(() => {
            // Store original request method
            const originalRequest = Parse._request;
            
            // Override to add master key header
            Parse._request = function(method, path, data, options) {
                options = options || {};
                options.headers = options.headers || {};
                
                // Add master key header to ALL requests
                options.headers['X-Parse-Master-Key'] = 'SQPqpYpZ0UeXFvwWujyAz3wq1EFGSMwxYRcXlPWz';
                
                // Also add JavaScript key if not present
                if (!options.headers['X-Parse-JavaScript-Key']) {
                    options.headers['X-Parse-JavaScript-Key'] = 'QNQTH3G4VuLA5gkPIiCtoXZjJJMcP7P5zYsETOPV';
                }
                
                console.log('üì§ Request:', method, path.substring(0, 50));
                return originalRequest.call(this, method, path, data, options);
            };
            
            console.log('‚úÖ Master key fix applied');
            
            // Test if it works
            setTimeout(() => {
                const testQuery = new Parse.Query(Parse.User);
                testQuery.limit(5);
                testQuery.find().then(users => {
                    console.log(`‚úÖ Test successful! Found ${users.length} users`);
                }).catch(err => {
                    console.error('‚ùå Test failed:', err);
                });
            }, 1000);
        }, 500);
    })();
    </script>

    <script>
        // =============== SIMPLE USER MODAL FUNCTIONS ===============
        const UserModal = {
            currentSearchTerm: '',
            debounceTimer: null,
            
            show: function() {
                console.log('üë• Showing users modal...');
                document.getElementById('usersModal').style.display = 'block';
                this.currentSearchTerm = '';
                document.getElementById('userSearchInput').value = '';
                this.loadUsers();
                setTimeout(() => document.getElementById('userSearchInput').focus(), 100);
            },
            
            hide: function() {
                console.log('üëã Hiding users modal');
                document.getElementById('usersModal').style.display = 'none';
                this.currentSearchTerm = '';
            },
            
            search: function() {
                const searchTerm = document.getElementById('userSearchInput').value.trim();
                this.currentSearchTerm = searchTerm;
                
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => {
                    this.loadUsers(searchTerm);
                }, 300);
            },
            
            loadUsers: async function(searchTerm = '') {
                const usersList = document.getElementById('usersList');
                
                try {
                    usersList.innerHTML = '<div class="loading"><div class="spinner"></div>Searching users...</div>';
                    
                    console.log(`üîç Loading users with search term: "${searchTerm}"`);
                    
                    const result = await this.getAllUsersFromParse(searchTerm);
                    
                    console.log('Query result:', result);
                    
                    if (result.success && result.users && result.users.length > 0) {
                        console.log(`‚úÖ Displaying ${result.users.length} users`);
                        this.displayUsers(result.users);
                    } else {
                        let message = 'No users found';
                        if (searchTerm) {
                            message = `No users found matching "${searchTerm}"`;
                        } else if (result.error) {
                            message = `Error: ${result.error}`;
                        }
                        
                        usersList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <h3>${result.error ? 'Error' : 'No users found'}</h3>
                                <p>${message}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error</h3>
                            <p>${error.message || 'Unable to load users'}</p>
                        </div>
                    `;
                }
            },
            
            getAllUsersFromParse: async function(searchTerm = '') {
                try {
                    console.log('üîç Querying ALL Parse users...');
                    
                    if (!Parse.User.current()) {
                        throw new Error('Not logged in');
                    }
                    
                    const currentUser = Parse.User.current();
                    console.log('Current user ID:', currentUser.id);
                    
                    // Method 1: Try direct Parse query first
                    try {
                        const query = new Parse.Query(Parse.User);
                        query.notEqualTo('objectId', currentUser.id);
                        
                        if (searchTerm && searchTerm.trim() !== '') {
                            query.contains('username', searchTerm);
                        }
                        
                        query.limit(100);
                        query.ascending('username');
                        
                        console.log('Executing Parse query with master key header...');
                        const results = await query.find();
                        
                        console.log(`‚úÖ Found ${results.length} users via Parse SDK`);
                        
                        if (results.length > 0) {
                            return {
                                success: true,
                                users: results.map(user => ({
                                    id: user.id,
                                    username: user.get('username') || user.get('email')?.split('@')[0] || 'User',
                                    email: user.get('email') || ''
                                }))
                            };
                        }
                    } catch (parseError) {
                        console.log('Parse SDK failed, trying REST API...', parseError);
                    }
                    
                    // Method 2: Fallback to REST API with master key
                    console.log('üîÑ Falling back to REST API...');
                    const response = await fetch(`https://parseapi.back4app.com/classes/_User?limit=100&order=username${searchTerm ? `&where={"username":{"$regex":"${searchTerm}"}}` : ''}`, {
                        headers: {
                            'X-Parse-Application-Id': 'z5FgipCE12ScJNuYMbJ19EY2c7AXCxp5nWX7BWHT',
                            'X-Parse-Master-Key': 'SQPqpYpZ0UeXFvwWujyAz3wq1EFGSMwxYRcXlPWz',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (!data.results || data.results.length === 0) {
                        return { success: false, error: 'No users found', users: [] };
                    }
                    
                    // Filter out current user and format results
                    const users = data.results
                        .filter(user => user.objectId !== currentUser.id)
                        .map(user => ({
                            id: user.objectId,
                            username: user.username || user.email?.split('@')[0] || 'User',
                            email: user.email || ''
                        }));
                    
                    console.log(`‚úÖ Found ${users.length} users via REST API`);
                    
                    return {
                        success: true,
                        users: users
                    };
                    
                } catch (error) {
                    console.error('‚ùå All query methods failed:', error);
                    return {
                        success: false,
                        error: error.message || 'Unable to load users',
                        users: []
                    };
                }
            },
            
            displayUsers: function(users) {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                // Get current user
                const currentUser = Parse.User.current();
                if (!currentUser) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Not logged in</h3>
                            <p>Please refresh and login again</p>
                        </div>
                    `;
                    return;
                }
                
                if (users.length === 0) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-slash"></i>
                            <h3>No users found</h3>
                            <p>No other users are registered yet</p>
                        </div>
                    `;
                    return;
                }
                
                users.forEach(user => {
                    // Skip current user
                    if (user.id === currentUser.id) return;
                    
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-result';
                    
                    const username = user.username || 'Unknown';
                    const email = user.email || '';
                    const displayName = username;
                    const displayEmail = email ? `(${email})` : '';
                    
                    userDiv.innerHTML = `
                        <div class="user-result-avatar">
                            ${username[0].toUpperCase()}
                        </div>
                        <div class="user-result-info">
                            <div class="user-result-name">${this.escapeHTML(displayName)}</div>
                            <div class="user-result-status">${this.escapeHTML(displayEmail)}</div>
                        </div>
                        <div class="user-result-actions">
                            <button class="user-action-btn add" onclick="UserModal.addContact('${user.id}', '${this.escapeString(username)}')" title="Add Contact">
                                <i class="fas fa-user-plus"></i>
                            </button>
                            <button class="user-action-btn message" onclick="startDirectChat('${user.id}', '${this.escapeString(username)}')" title="Send Message">
                                <i class="fas fa-comment"></i>
                            </button>
                        </div>
                    `;
                    
                    usersList.appendChild(userDiv);
                });
                
                // Add info
                const infoDiv = document.createElement('div');
                infoDiv.style.padding = '10px 15px';
                infoDiv.style.fontSize = '12px';
                infoDiv.style.color = '#666';
                infoDiv.style.textAlign = 'center';
                infoDiv.style.borderTop = '1px solid #eee';
                infoDiv.style.marginTop = '10px';
                infoDiv.innerHTML = `Showing ${users.length} user(s)`;
                usersList.appendChild(infoDiv);
            },
            
            escapeHTML: function(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            escapeString: function(str) {
                if (!str) return '';
                return str
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/"/g, '\\"')
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r')
                    .replace(/\t/g, '\\t');
            }
        };
        
        // =============== DEBUG FUNCTIONS ===============
        function debugTestAllUsers() {
            console.log('üîç DEBUG: Testing ALL users...');
            
            // REST API test
            fetch('https://parseapi.back4app.com/classes/_User?limit=1000', {
                headers: {
                    'X-Parse-Application-Id': 'z5FgipCE12ScJNuYMbJ19EY2c7AXCxp5nWX7BWHT',
                    'X-Parse-Master-Key': 'SQPqpYpZ0UeXFvwWujyAz3wq1EFGSMwxYRcXlPWz',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('üìä REST API Total users:', data.results?.length || 0);
                console.log('First 10 users:');
                data.results?.slice(0, 10).forEach((user, i) => {
                    console.log(`${i + 1}. ${user.username || 'No username'} (${user.email || 'No email'})`);
                });
            })
            .catch(error => console.error('REST API error:', error));
        }
        
        // =============== GLOBAL FUNCTIONS ===============
        window.showUsers = UserModal.show.bind(UserModal);
        window.hideUsers = UserModal.hide.bind(UserModal);
        window.searchUsers = UserModal.search.bind(UserModal);
        
        // Run debug on page load
        window.addEventListener('load', function() {
            setTimeout(debugTestAllUsers, 2000);
        });
        
        // Attach search input listener
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('userSearchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    UserModal.search();
                });
            }
        });
        
        // =============== GLOBAL VARIABLES ===============
        let currentChatId = null;
        let currentChatName = '';
        let isGlobalChat = false;
        let messageRefreshInterval = null;
        let dataRefreshInterval = null;
        let currentTab = 'chats';
        
        // =============== INITIALIZATION ===============
        window.addEventListener('load', async function() {
            console.log('üöÄ ChatRise initializing...');
            
            // Check login status
            if (!Parse.User.current()) {
                console.log('üîê Not logged in, redirecting...');
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize user interface
            const user = Parse.User.current();
            if (user) {
                document.getElementById('username-display').textContent = user.get('username') || 'User';
                document.getElementById('userAvatar').textContent = (user.get('username') || 'U')[0].toUpperCase();
                console.log('‚úÖ User loaded:', user.get('username'));
            }
            
            // Initialize input handler
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                adjustTextareaHeight(this);
            });
            
            // Load initial data
            await loadAllData();
            startAutoRefresh();
            
            console.log('‚úÖ ChatRise initialized successfully');
        });
        
        // =============== CORE FUNCTIONS ===============
        
        // Tab switching
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Content').classList.add('active');
            
            // Load appropriate data
            switch(tabName) {
                case 'chats':
                    loadChats();
                    break;
                case 'contacts':
                    loadContacts();
                    break;
                case 'requests':
                    loadRequests();
                    break;
            }
        }
        
        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadChats(),
                loadContacts(),
                loadRequests(),
                updateOnlineUsersCount()
            ]);
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            // Clear any existing intervals
            if (dataRefreshInterval) clearInterval(dataRefreshInterval);
            if (messageRefreshInterval) clearInterval(messageRefreshInterval);
            
            dataRefreshInterval = setInterval(async () => {
                if (!document.hidden) {
                    await loadAllData();
                }
            }, 15000);
            
            messageRefreshInterval = setInterval(async () => {
                if (!document.hidden && currentChatId) {
                    const container = document.getElementById('messagesContainer');
                    const wasAtBottom = isScrolledToBottom(container);
                    
                    if (isGlobalChat) {
                        await loadGlobalMessages();
                    } else {
                        await loadMessages(wasAtBottom);
                    }
                }
            }, 5000);
        }
        
        // =============== CHAT FUNCTIONS ===============
        
        // Select global chat
        window.selectGlobalChat = async function() {
            console.log('üåç Selecting global chat...');
            
            if (!Parse.User.current()) {
                window.location.href = 'login.html';
                return;
            }
            
            currentChatId = 'global';
            currentChatName = 'Global Chat';
            isGlobalChat = true;
            
            // Update UI
            document.querySelectorAll('.chat-item, .global-chat-item, .contact-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('globalChatItem').classList.add('active');
            
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatContent').classList.remove('hidden');
            
            document.getElementById('currentChatName').textContent = 'üåç Global Chat';
            document.getElementById('chatStatus').textContent = 'Everyone is here';
            document.getElementById('chatHeaderAvatar').innerHTML = '<i class="fas fa-globe"></i>';
            
            await loadGlobalMessages();
            document.getElementById('messageInput').focus();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
            
            console.log('‚úÖ Global chat selected');
        };
        
        // Start direct chat from users list
        function startDirectChat(userId, username) {
            console.log(`üí¨ Starting direct chat with ${username}`);
            
            // Close the users modal
            UserModal.hide();
            
            // Switch to chats tab and start the chat
            switchTab('chats');
            setTimeout(() => {
                selectChat(userId, username);
                showNotification(`Started chat with ${username}! üí¨`, 'success', 2000);
            }, 300);
        }
        
        // Select private chat
        async function selectChat(userId, username) {
            currentChatId = userId;
            currentChatName = username;
            isGlobalChat = false;
            
            document.querySelectorAll('.chat-item, .global-chat-item, .contact-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatContent').classList.remove('hidden');
            
            document.getElementById('currentChatName').textContent = username;
            document.getElementById('chatStatus').textContent = 'online';
            document.getElementById('chatHeaderAvatar').textContent = username[0].toUpperCase();
            
            await loadMessages();
            document.getElementById('messageInput').focus();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('show');
            }
        }
        
        // Start chat from contacts
        function startChat(userId, username) {
            startDirectChat(userId, username);
        }
        
        // =============== MESSAGE FUNCTIONS ===============
        
        // Load private messages
        async function loadMessages(scrollToBottom = true) {
            if (!currentChatId || currentChatId === 'global') return;
            
            try {
                // Try to use Backend if available
                let result;
                if (typeof Backend !== 'undefined' && typeof Backend.getMessages === 'function') {
                    result = await Backend.getMessages(currentChatId);
                } else {
                    // Fallback: Show empty messages
                    result = { success: true, messages: [] };
                }
                
                const container = document.getElementById('messagesContainer');
                const wasAtBottom = isScrolledToBottom(container);
                
                if (result.success) {
                    container.innerHTML = '';
                    const currentUser = Parse.User.current();
                    
                    if (result.messages && result.messages.length > 0) {
                        result.messages.forEach(msg => {
                            const sender = msg.get ? msg.get('sender') : msg.sender;
                            const senderName = msg.get ? msg.get('senderName') : msg.senderName;
                            const isOwn = sender && sender.id === currentUser.id;
                            
                            let displayName = 'Unknown User';
                            if (sender && sender.get) {
                                displayName = sender.get('username') || sender.get('name') || senderName || 'Unknown User';
                            } else if (senderName) {
                                displayName = senderName;
                            }
                            
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
                            
                            const messageText = msg.get ? msg.get('message') : msg.message;
                            const timestamp = msg.get ? msg.get('timestamp') : msg.timestamp;
                            
                            messageDiv.innerHTML = `
                                ${!isOwn ? `<div class="message-header">${escapeHTML(displayName)}</div>` : ''}
                                <div class="message-content">${escapeHTML(messageText)}</div>
                                <div class="message-time">${formatTime(timestamp)}</div>
                            `;
                            
                            container.appendChild(messageDiv);
                        });
                        
                        if (scrollToBottom || wasAtBottom) {
                            setTimeout(() => {
                                container.scrollTop = container.scrollHeight;
                            }, 100);
                        }
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-comments"></i>
                                <h3>No messages yet</h3>
                                <p>Start the conversation!</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load messages</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load global messages
        async function loadGlobalMessages() {
            console.log('üì• Loading global messages...');
            
            try {
                let result;
                if (typeof Backend !== 'undefined' && typeof Backend.getGlobalMessages === 'function') {
                    result = await Backend.getGlobalMessages();
                } else {
                    // Fallback: Show empty state
                    result = { success: true, messages: [] };
                }
                
                const container = document.getElementById('messagesContainer');
                const wasAtBottom = isScrolledToBottom(container);
                
                if (result.success) {
                    container.innerHTML = '';
                    const currentUser = Parse.User.current();
                    
                    if (result.messages && result.messages.length > 0) {
                        result.messages.forEach(msg => {
                            const sender = msg.get ? msg.get('sender') : msg.sender;
                            const senderName = msg.get ? msg.get('senderName') : msg.senderName;
                            const isOwn = sender && sender.id === currentUser.id;
                            
                            let displayName = 'Unknown User';
                            if (sender && sender.get) {
                                displayName = sender.get('username') || sender.get('name') || senderName || 'Unknown User';
                            } else if (senderName) {
                                displayName = senderName;
                            }
                            
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
                            
                            const messageText = msg.get ? msg.get('message') : msg.message;
                            const timestamp = msg.get ? msg.get('timestamp') : msg.timestamp;
                            
                            messageDiv.innerHTML = `
                                ${!isOwn ? `<div class="message-header">${escapeHTML(displayName)}</div>` : ''}
                                <div class="message-content">${escapeHTML(messageText)}</div>
                                <div class="message-time">${formatTime(timestamp)}</div>
                            `;
                            
                            container.appendChild(messageDiv);
                        });
                        
                        if (wasAtBottom || (result.messages && result.messages.length <= 5)) {
                            setTimeout(() => {
                                container.scrollTop = container.scrollHeight;
                            }, 100);
                        }
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-globe"></i>
                                <h3>Welcome to Global Chat! üåç</h3>
                                <p>Be the first to start the conversation</p>
                            </div>
                        `;
                    }
                } else {
                    console.error('Failed to load global messages:', result.error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Unable to load global chat</h3>
                            <p>${result.error || 'Please try again later'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading global messages:', error);
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading global chat</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            const MAX_MESSAGE_LENGTH = 1000;
            if (message.length > MAX_MESSAGE_LENGTH) {
                showNotification(`Message too long! Maximum ${MAX_MESSAGE_LENGTH} characters allowed.`, 'error');
                return;
            }
            
            if (!message || !currentChatId) {
                showNotification('Please enter a message', 'error');
                return;
            }
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                let result;
                
                if (isGlobalChat) {
                    if (typeof Backend !== 'undefined' && typeof Backend.sendGlobalMessage === 'function') {
                        result = await Backend.sendGlobalMessage(message);
                    } else {
                        result = { success: false, error: 'Backend not available' };
                    }
                } else {
                    if (typeof Backend !== 'undefined' && typeof Backend.sendMessage === 'function') {
                        result = await Backend.sendMessage(currentChatId, message);
                    } else {
                        result = { success: false, error: 'Backend not available' };
                    }
                }
                
                if (result.success) {
                    input.value = '';
                    adjustTextareaHeight(input);
                    
                    if (isGlobalChat) {
                        await loadGlobalMessages();
                        const container = document.getElementById('messagesContainer');
                        setTimeout(() => {
                            container.scrollTop = container.scrollHeight;
                        }, 100);
                    } else {
                        await loadMessages(true);
                    }
                    
                    // Refresh chats list
                    if (typeof loadChats === 'function') {
                        setTimeout(loadChats, 500);
                    }
                    
                    showNotification('Message sent! ‚úì', 'success', 2000);
                } else {
                    showNotification('Failed to send: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error: ' + error.message, 'error');
            }
            
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            input.focus();
        }
        
        // =============== DATA LOADING FUNCTIONS ===============
        
        // Load chats
        async function loadChats() {
            try {
                const chatsContent = document.getElementById('chatsContent');
                const globalChat = document.getElementById('globalChatItem');
                const loading = document.getElementById('chatsLoading');
                
                // Clear existing content but keep global chat
                chatsContent.innerHTML = '';
                chatsContent.appendChild(globalChat);
                
                // Try to get chats from Backend
                if (typeof Backend !== 'undefined' && typeof Backend.getChats === 'function') {
                    const result = await Backend.getChats();
                    
                    if (result.success && result.chats.length > 0) {
                        result.chats.forEach(chat => {
                            const chatDiv = document.createElement('div');
                            chatDiv.className = 'chat-item';
                            chatDiv.onclick = () => selectChat(chat.id, chat.name);
                            
                            chatDiv.innerHTML = `
                                <div class="chat-avatar">
                                    ${(chat.name || '')[0].toUpperCase()}
                                </div>
                                <div class="chat-info">
                                    <div class="chat-name">${escapeHTML(chat.name)}</div>
                                    <div class="chat-preview">${chat.lastMessage ? escapeHTML(chat.lastMessage.substring(0, 30)) + '...' : 'No messages yet'}</div>
                                </div>
                                <div class="chat-time">${formatTime(chat.timestamp)}</div>
                            `;
                            
                            chatsContent.appendChild(chatDiv);
                        });
                    } else {
                        // Show empty state if no chats
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'empty-state';
                        emptyDiv.innerHTML = `
                            <i class="fas fa-comments"></i>
                            <h3>No chats yet</h3>
                            <p>Start a conversation with your contacts or join the global chat!</p>
                        `;
                        chatsContent.appendChild(emptyDiv);
                    }
                } else {
                    // Backend not available
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-state';
                    emptyDiv.innerHTML = `
                        <i class="fas fa-comments"></i>
                        <h3>No chats yet</h3>
                        <p>Add contacts to start chatting!</p>
                    `;
                    chatsContent.appendChild(emptyDiv);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

                                <div class="contact-avatar">
                                    ${username[0].toUpperCase()}
                                </div>
                                <div class="contact-info">

                                    <div class="contact-status">
                                        Contact

                            <p>Add people to your contacts to start chatting!</p>
                        `;
                        contactsContent.appendChild(emptyDiv);
                    }
                } else {
                    // Show empty state if Backend not available
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-state';
                    emptyDiv.innerHTML = `
                        <i class="fas fa-users"></i>
                        <h3>No contacts yet</h3>
                        <p>Add people to your contacts to start chatting!</p>
                    `;
                    contactsContent.appendChild(emptyDiv);
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                const contactsContent = document.getElementById('contactsContent');
                contactsContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading contacts</h3>
                        <p>${error.message}</p>
                    </div>

        // Load requests
        async function loadRequests() {
            try {
                const requestsContent = document.getElementById('requestsContent');
                const badge = document.getElementById('requestsBadge');
                
                requestsContent.innerHTML = '';
                
                let totalRequests = 0;
                
                // Try to get pending requests
                if (typeof Backend !== 'undefined' && typeof Backend.getPendingRequests === 'function') {
                    const pendingResult = await Backend.getPendingRequests();
                    
                    if (pendingResult.success && pendingResult.requests.length > 0) {
                        const headerDiv = document.createElement('div');
                        headerDiv.innerHTML = '<h4 style="padding: 15px; margin: 0; color: #666; font-size: 14px; text-transform: uppercase;">Received Requests</h4>';
                        requestsContent.appendChild(headerDiv);
                        
                        pendingResult.requests.forEach(request => {
                            totalRequests++;
                            const requestDiv = document.createElement('div');
                            requestDiv.className = 'contact-item';
                            
                            requestDiv.innerHTML = `
                                <div class="contact-avatar">
                                    ${(request.fromUsername || '')[0].toUpperCase()}
                                </div>
                                <div class="contact-info">
                                    <div class="contact-name">${escapeHTML(request.fromUsername)}</div>
                                    <div class="contact-status">Wants to connect</div>
                                </div>
                                <div class="contact-actions">
                                    <button class="contact-btn accept" onclick="acceptContactRequest('${request.contactId}', '${escapeString(request.fromUsername)}')" title="Accept">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="contact-btn reject" onclick="rejectContactRequest('${request.contactId}', '${escapeString(request.fromUsername)}')" title="Reject">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            `;
                            
                            requestsContent.appendChild(requestDiv);
                        });
                    }
                }
                
                // Try to get sent requests
                if (typeof Backend !== 'undefined' && typeof Backend.getSentRequests === 'function') {
                    const sentResult = await Backend.getSentRequests();
                    
                    if (sentResult.success && sentResult.requests.length > 0) {
                        const headerDiv = document.createElement('div');
                        headerDiv.innerHTML = '<h4 style="padding: 15px; margin: 0; color: #666; font-size: 14px; text-transform: uppercase;">Sent Requests</h4>';
                        requestsContent.appendChild(headerDiv);
                        
                        sentResult.requests.forEach(request => {
                            const requestDiv = document.createElement('div');
                            requestDiv.className = 'contact-item';
                            
                            requestDiv.innerHTML = `
                                <div class="contact-avatar">
                                    ${(request.toUsername || '')[0].toUpperCase()}
                                </div>
                                <div class="contact-info">
                                    <div class="contact-name">${escapeHTML(request.toUsername)}</div>
                                    <div class="contact-status">Request pending</div>
                                </div>
                                <div class="contact-actions">
                                    <button class="contact-btn pending" onclick="cancelContactRequest('${request.contactId}', '${escapeString(request.toUsername)}')" title="Cancel Request">
                                        <i class="fas fa-clock"></i>
                                    </button>
                                </div>
                            `;
                            
                            requestsContent.appendChild(requestDiv);
                        });
                    }
                }
                
                // Show empty state if no requests
                if (totalRequests === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'empty-state';
                    emptyDiv.innerHTML = `
                        <i class="fas fa-user-plus"></i>
                        <h3>No contact requests</h3>
                        <p>Contact requests will appear here</p>
                    `;
                    requestsContent.appendChild(emptyDiv);
                }
                
                // Update badge
                if (totalRequests > 0) {
                    badge.textContent = totalRequests;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Error loading requests:', error);
                const requestsContent = document.getElementById('requestsContent');
                requestsContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading requests</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // =============== UI FUNCTIONS ===============
        
        // Search sidebar content
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (currentTab === 'chats') {
                const chatItems = document.querySelectorAll('.chat-item');
                chatItems.forEach(item => {
                    const chatName = item.querySelector('.chat-name')?.textContent.toLowerCase() || '';
                    item.style.display = chatName.includes(searchTerm) ? 'flex' : 'none';
                });
            } else if (currentTab === 'contacts') {
                const contactItems = document.querySelectorAll('.contact-item');
                contactItems.forEach(item => {
                    const contactName = item.querySelector('.contact-name')?.textContent.toLowerCase() || '';
                    item.style.display = contactName.includes(searchTerm) ? 'flex' : 'none';
                });
            }
        }
        
        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
                if (!sidebar.contains(e.target) && e.target !== toggleBtn && !toggleBtn.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            }
        });
        
        // Refresh all data
        async function refreshAll() {
            showNotification('Refreshing...', 'info', 2000);
            await loadAllData();
            showNotification('Data refreshed!', 'success', 1000);
        }
        
        // Refresh messages
        async function refreshMessages() {
            if (currentChatId) {
                showNotification('Refreshing messages...', 'info', 1000);
                if (isGlobalChat) {
                    await loadGlobalMessages();
                } else {
                    await loadMessages(true);
                }
            }
        }
        
        // Update online users count
        async function updateOnlineUsersCount() {
            try {
                // Simple fallback: Just show a placeholder count
                const randomCount = Math.floor(Math.random() * 50) + 10;
                document.getElementById('globalUserCount').textContent = randomCount;
            } catch (error) {
                console.error('Error updating online count:', error);
                document.getElementById('globalUserCount').textContent = '?';
            }
        }
        
        // Logout
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Stop intervals
                if (dataRefreshInterval) clearInterval(dataRefreshInterval);
                if (messageRefreshInterval) clearInterval(messageRefreshInterval);
                
                // Try to logout via Backend if available
                if (typeof Backend !== 'undefined' && typeof Backend.logout === 'function') {
                    await Backend.logout();
                } else {
                    // Fallback: Just clear Parse session
                    await Parse.User.logOut();
                }
                
                window.location.href = 'login.html';
            }
        }
        
        // =============== UTILITY FUNCTIONS ===============
        
        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Adjust textarea height
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            
            const sendBtn = document.getElementById('sendBtn');
            const hasContent = textarea.value.trim().length > 0;
            
            sendBtn.disabled = !hasContent;
            
            if (hasContent) {
                sendBtn.style.background = '#25d366';
            } else {
                sendBtn.style.background = '#ccc';
            }
        }
        
        // Check if scrolled to bottom
        function isScrolledToBottom(container) {
            if (!container) return true;
            const threshold = 100;
            return container.scrollTop >= (container.scrollHeight - container.clientHeight - threshold);
        }
        
        // Format time
        function formatTime(date) {
            if (!date) return '';
            
            try {
                const now = new Date();
                const messageDate = new Date(date);
                const diffInHours = (now - messageDate) / (1000 * 60 * 60);
                
                if (diffInHours < 1) {
                    return 'now';
                } else if (diffInHours < 24) {
                    return messageDate.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false 
                    });
                } else {
                    return messageDate.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (e) {
                return '';
            }
        }
        
        // Escape string for JavaScript
        function escapeString(str) {
            if (!str) return '';
            return str
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }
        
        // Escape HTML
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Show notification
        function showNotification(message, type = 'info', duration = 4000) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${message}
                <button style="background:none;border:none;color:white;float:right;cursor:pointer;margin-left:12px;font-size:16px;" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, duration);
        }
        
        // Fix mobile viewport height
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // =============== EVENT LISTENERS ===============
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
            setViewportHeight();
        });
        
        // Set viewport height
        setViewportHeight();
        window.addEventListener('orientationchange', () => {
            setTimeout(setViewportHeight, 100);
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('usersModal');
            if (event.target === modal) {
                hideUsers();
            }
        }
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentChatId) {
                if (isGlobalChat) {
                    loadGlobalMessages();
                } else {
                    loadMessages();
                }
            }
        });
        
        // Initialize input handler
        window.addEventListener('load', function() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    adjustTextareaHeight(this);
                });
            }
        });
    </script>
