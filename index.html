<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                    <span id="username">User</span>
                </div>
                <div class="header-actions">
                    <i class="fas fa-ellipsis-v"></i>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search chats..." id="searchInput">
            </div>
            
            <div class="chat-list" id="chatList">
                <div class="chat-item active" data-chat="john">
                    <img src="https://via.placeholder.com/50" alt="John" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">John Doe</div>
                        <div class="chat-preview">Hey there! How are you?</div>
                    </div>
                    <div class="chat-time">12:30</div>
                </div>
                
                <div class="chat-item" data-chat="jane">
                    <img src="https://via.placeholder.com/50" alt="Jane" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">Jane Smith</div>
                        <div class="chat-preview">See you later!</div>
                    </div>
                    <div class="chat-time">11:45</div>
                </div>
                
                <div class="chat-item" data-chat="group">
                    <img src="https://via.placeholder.com/50" alt="Group" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">Team Group</div>
                        <div class="chat-preview">Meeting at 3 PM</div>
                    </div>
                    <div class="chat-time">10:15</div>
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-info">
                    <img src="https://via.placeholder.com/40" alt="Contact" class="header-avatar">
                    <div class="header-details">
                        <div class="header-name" id="currentChatName">John Doe</div>
                        <div class="header-status">online</div>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="message received">
                    <div class="message-content">Hey there! How are you?</div>
                    <div class="message-time">12:30</div>
                </div>
                
                <div class="message sent">
                    <div class="message-content">I'm doing great, thanks! How about you?</div>
                    <div class="message-time">12:32</div>
                </div>
                
                <div class="message received">
                    <div class="message-content">Pretty good! Working on a new project.</div>
                    <div class="message-time">12:35</div>
                </div>
            </div>
            
            <div class="message-input-area">
                <button class="attach-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="emoji-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
