<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Parse SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner">
            <i class="fas fa-comments"></i>
            <h2>ChatRise</h2>
            <div class="spinner"></div>
            <p>Connecting...</p>
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" id="userProfilePic">
                    <span id="username">User</span>
                </div>
                <div class="header-actions">
                    <button onclick="showUserSearch()" class="action-btn" title="Add Contact">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button onclick="logout()" class="logout-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search chats..." id="searchInput">
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chats will be loaded here -->
                <div class="no-chats" id="noChats">
                    <i class="fas fa-comments"></i>
                    <p>No chats yet</p>
                    <button onclick="showUserSearch()" class="start-chat-btn">
                        <i class="fas fa-plus"></i> Start New Chat
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <i class="fas fa-comments"></i>
                    <h2>Welcome to ChatRise</h2>
                    <p>Select a chat to start messaging</p>
                </div>
            </div>
            
            <div class="chat-content" id="chatContent" style="display: none;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <img src="https://via.placeholder.com/40" alt="Contact" class="header-avatar" id="chatAvatar">
                        <div class="header-details">
                            <div class="header-name" id="currentChatName">Select a chat</div>
                            <div class="header-status" id="chatStatus">offline</div>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button onclick="refreshMessages()" class="action-btn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="action-btn" title="More options">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="message-input-area">
                    <button class="attach-btn" onclick="selectFile()" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" disabled>
                        <button class="emoji-btn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" disabled title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- User Search Modal -->
    <div class="modal" id="userSearchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <span class="close" onclick="hideUserSearch()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-users">
                    <input type="text" id="userSearchInput" placeholder="Search users..." oninput="searchUsers()">
                </div>
                <div class="user-results" id="userResults">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="backend.js"></script>
    <script src="app-backend.js"></script>
</body>
</html>
