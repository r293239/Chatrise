<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
    <script src="backend.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f0f2f5;
        }
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 30%;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: #00bfa5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            color: #00bfa5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .search-box {
            padding: 15px;
            background: #f8f9fa;
        }
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }
        .chat-item:hover {
            background: #f8f9fa;
        }
        .chat-item.active {
            background: #e3f2fd;
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00bfa5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .chat-info {
            flex: 1;
        }
        .chat-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .chat-preview {
            color: #666;
            font-size: 14px;
        }
        .chat-time {
            color: #999;
            font-size: 12px;
        }
        .no-chats {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background: #00bfa5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="2" fill="%23ffffff" opacity="0.1"/></svg>');
        }
        .message {
            max-width: 60%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-self: flex-end;
        }
        .message.received {
            align-self: flex-start;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            position: relative;
        }
        .message.sent .message-content {
            background: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
        .message.received .message-time {
            text-align: left;
        }
        .message-input-area {
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #00bfa5;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .send-btn:hover {
            background: #00a693;
        }
        .welcome-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #666;
            background: #e5ddd5;
        }
        .welcome-screen i {
            font-size: 100px;
            color: #00bfa5;
            margin-bottom: 20px;
        }
        
        /* Users Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 70%;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .user-result {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-result:hover {
            background: #f8f9fa;
        }
        .user-result-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00bfa5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .user-result-info {
            flex: 1;
        }
        .user-result-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        /* Action Buttons */
        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="username">User</span>
                </div>
                <div>
                    <button class="action-btn" onclick="showUsers()" title="Find Users">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button class="action-btn" onclick="logout()" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" placeholder="Search chats..." id="searchInput">
            </div>
            
            <div class="chat-list" id="chatList">
                <div class="no-chats">
                    <i class="fas fa-comments"></i>
                    <h3>No chats yet</h3>
                    <p>Click the + button to start a new chat</p>
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="welcome-screen" id="welcomeScreen">
                <i class="fas fa-comments"></i>
                <h2>Welcome to ChatRise</h2>
                <p>Select a chat to start messaging</p>
            </div>
            
            <div id="chatContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="user-avatar" id="chatAvatar">U</div>
                        <div>
                            <div id="currentChatName">Chat</div>
                            <div style="font-size: 12px; opacity: 0.8;">online</div>
                        </div>
                    </div>
                    <button class="action-btn" onclick="refreshMessages()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="message-input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Users Modal -->
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select User to Chat</h3>
                <span class="close" onclick="hideUsers()">&times;</span>
            </div>
            <div id="usersList">
                Loading users...
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentChatName = '';
        
        // Initialize app
        window.addEventListener('load', async function() {
            // Check if logged in
            if (!Backend.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = Backend.getCurrentUser();
            document.getElementById('username').textContent = user.get('username');
            document.getElementById('userAvatar').textContent = user.get('username')[0].toUpperCase();
            
            // Load chats
            loadChats();
        });
        
        // Load chats
        async function loadChats() {
            const result = await Backend.getChats();
            const chatList = document.getElementById('chatList');
            
            if (result.success && result.chats.length > 0) {
                chatList.innerHTML = '';
                
                result.chats.forEach(chat => {
                    const chatDiv = document.createElement('div');
                    chatDiv.className = 'chat-item';
                    chatDiv.setAttribute('data-chat-id', chat.id);
                    chatDiv.onclick = () => selectChat(chat.id, chat.name);
                    
                    chatDiv.innerHTML = `
                        <div class="chat-avatar">${chat.name[0].toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-preview">${chat.lastMessage.substring(0, 30)}...</div>
                        </div>
                        <div class="chat-time">${formatTime(chat.timestamp)}</div>
                    `;
                    
                    chatList.appendChild(chatDiv);
                });
            } else {
                chatList.innerHTML = `
                    <div class="no-chats">
                        <i class="fas fa-comments"></i>
                        <h3>No chats yet</h3>
                        <p>Click the + button to start a new chat</p>
                    </div>
                `;
            }
        }
        
        // Show users modal
        async function showUsers() {
            document.getElementById('usersModal').style.display = 'block';
            
            const result = await Backend.getUsers();
            const usersList = document.getElementById('usersList');
            
            if (result.success) {
                const currentUser = Backend.getCurrentUser();
                usersList.innerHTML = '';
                
                result.users.forEach(user => {
                    if (user.id !== currentUser.id) {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-result';
                        userDiv.onclick = () => startChat(user.id, user.get('username'));
                        
                        userDiv.innerHTML = `
                            <div class="user-result-avatar">${user.get('username')[0].toUpperCase()}</div>
                            <div class="user-result-info">
                                <div class="user-result-name">${user.get('username')}</div>
                                <div>Click to start chat</div>
                            </div>
                        `;
                        
                        usersList.appendChild(userDiv);
                    }
                });
                
                if (usersList.children.length === 0) {
                    usersList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No other users found</div>';
                }
            } else {
                usersList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Error loading users</div>';
            }
        }
        
        // Hide users modal
        function hideUsers() {
            document.getElementById('usersModal').style.display = 'none';
        }
        
        // Start chat
        function startChat(userId, username) {
            hideUsers();
            selectChat(userId, username);
        }
        
        // Select chat
        async function selectChat(userId, username) {
            currentChatId = userId;
            currentChatName = username;
            
            // Update UI
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const selectedChat = document.querySelector(`[data-chat-id="${userId}"]`);
            if (selectedChat) {
                selectedChat.classList.add('active');
            }
            
            // Show chat content
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContent').style.display = 'flex';
            
            // Update chat header
            document.getElementById('currentChatName').textContent = username;
            document.getElementById('chatAvatar').textContent = username[0].toUpperCase();
            
            // Load messages
            await loadMessages();
            
            // Focus input
            document.getElementById('messageInput').focus();
        }
        
        // Load messages
        async function loadMessages() {
            if (!currentChatId) return;
            
            const result = await Backend.getMessages(currentChatId);
            const container = document.getElementById('messagesContainer');
            
            if (result.success) {
                container.innerHTML = '';
                const currentUser = Backend.getCurrentUser();
                
                result.messages.forEach(msg => {
                    const isOwn = msg.get('sender').id === currentUser.id;
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-content">${msg.get('message')}</div>
                        <div class="message-time">${formatTime(msg.get('timestamp'))}</div>
                    `;
                    
                    container.appendChild(messageDiv);
                });
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentChatId) return;
            
            // Add to UI immediately
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            messageDiv.innerHTML = `
                <div class="message-content">${message}</div>
                <div class="message-time">${formatTime(new Date())}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Clear input
            input.value = '';
            
            // Send to backend
            const result = await Backend.sendMessage(currentChatId, message);
            
            if (!result.success) {
                // Remove message if send failed
                messageDiv.style.opacity = '0.5';
                messageDiv.title = 'Failed to send';
            }
            
            // Refresh chats list
            setTimeout(loadChats, 500);
        }
        
        // Handle enter key
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Refresh messages
        async function refreshMessages() {
            if (currentChatId) {
                await loadMessages();
            }
        }
        
        // Logout
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                await Backend.logout();
                window.location.href = 'login.html';
            }
        }
        
        // Format time
        function formatTime(date) {
            const now = new Date();
            const messageDate = new Date(date);
            const diffInHours = (now - messageDate) / (1000 * 60 * 60);
            
            if (diffInHours < 24) {
                return messageDate.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
            } else {
                return messageDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }
        
        // Search chats
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name')?.textContent.toLowerCase() || '';
                const chatPreview = item.querySelector('.chat-preview')?.textContent.toLowerCase() || '';
                
                if (chatName.includes(searchTerm) || chatPreview.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('usersModal');
            if (event.target === modal) {
                hideUsers();
            }
        }
        
        // Auto-refresh messages every 10 seconds
        setInterval(() => {
            if (currentChatId && !document.hidden) {
                loadMessages();
                loadChats();
            }
        }, 10000);
    </script>
</body>
</html>
