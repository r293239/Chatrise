<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
    <script src="backend.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: #f0f2f5;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            min-width: 350px;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }
        
        .online-indicator {
            width: 14px;
            height: 14px;
            background: #25d366;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: -2px;
            right: -2px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .user-details h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .user-details p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .search-box {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: white;
        }
        
        .search-box input:focus {
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .global-chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            position: relative;
        }
        
        .global-chat-item:hover {
            background: linear-gradient(45deg, #20b858, #0d7377);
        }
        
        .global-chat-item.active {
            background: linear-gradient(45deg, #1ea952, #0a6b6f);
        }
        
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            position: relative;
        }
        
        .chat-item:hover {
            background: #f8f9fa;
        }
        
        .chat-item.active {
            background: #e3f2fd;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #25d366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }
        
        .global-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 16px;
        }
        
        .chat-preview {
            color: #666;
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .global-chat-item .chat-preview {
            color: rgba(255,255,255,0.9);
        }
        
        .chat-time {
            color: #999;
            font-size: 12px;
        }
        
        .global-chat-item .chat-time {
            color: rgba(255,255,255,0.8);
        }
        
        .chat-online-dot {
            width: 12px;
            height: 12px;
            background: #25d366;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .chat-header {
            padding: 20px 25px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #25d366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }
        
        .chat-header-details h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .chat-header-details p {
            margin: 2px 0 0 0;
            font-size: 13px;
            color: #666;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #efeae2;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/></svg>');
        }
        
        .message {
            max-width: 65%;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-header {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 2px;
        }
        
        .message.sent .message-header {
            text-align: right;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message.sent .message-content {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            opacity: 0.8;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .message-input-container {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .message-input:focus {
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #ccc;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            cursor: not-allowed;
            transform: none;
        }
        
        .welcome-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #666;
            background: #efeae2;
        }
        
        .welcome-screen .welcome-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 30px;
            animation: welcomePulse 3s infinite;
        }
        
        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .welcome-screen h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .welcome-screen p {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            max-width: 400px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .close {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .modal-body {
            padding: 20px 30px 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-result {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        
        .user-result:hover {
            background: #f8f9fa;
        }
        
        .user-result-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #25d366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            position: relative;
        }
        
        .user-result-info {
            flex: 1;
        }
        
        .user-result-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 16px;
        }
        
        .user-result-status {
            color: #666;
            font-size: 14px;
        }
        
        .user-result-status.online {
            color: #25d366;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: #666;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success { background: #25d366; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }
        
        .hidden { display: none; }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="user-details">
                        <h3 id="username-display">User</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="showUsers()" title="Find Users">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button class="action-btn" onclick="refreshChats()" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="action-btn" onclick="logout()" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" placeholder="Search chats..." id="searchInput" onkeyup="searchChats()">
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Global Chat -->
                <div class="global-chat-item" onclick="selectGlobalChat()" id="globalChatItem">
                    <div class="global-avatar">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">🌍 Global Chat</div>
                        <div class="chat-preview">Join the worldwide conversation</div>
                    </div>
                    <div class="chat-time">
                        <span id="globalUserCount">0</span> online
                    </div>
                </div>
                
                <div class="loading" id="chatsLoading">
                    <div class="spinner"></div>
                    Loading chats...
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2>Welcome to ChatRise</h2>
                <p>Select a chat to start messaging or join the global conversation</p>
            </div>
            
            <div id="chatContent" class="hidden">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-avatar" id="chatHeaderAvatar">
                            <div class="online-indicator" id="chatOnlineIndicator" class="hidden"></div>
                        </div>
                        <div class="chat-header-details">
                            <h3 id="currentChatName">Chat</h3>
                            <p id="chatStatus">online</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" onclick="refreshMessages()" title="Refresh Messages">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="message-input-area">
                    <div class="message-input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                        ></textarea>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Users Modal -->
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-users"></i> Find People</h3>
                <button class="close" onclick="hideUsers()">×</button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input type="text" placeholder="Search users..." id="userSearchInput" onkeyup="searchUsers()">
                </div>
                <div id="usersList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading users...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentChatName = '';
        let isGlobalChat = false;
        let messageRefreshInterval = null;
        let chatRefreshInterval = null;
        
        // Initialize app
        window.addEventListener('load', async function() {
            console.log('App initializing...');
            
            if (!Backend.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = Backend.getCurrentUser();
            document.getElementById('username-display').textContent = user.get('username');
            document.getElementById('userAvatar').textContent = user.get('username')[0].toUpperCase();
            
            Backend.startActivityTracking();
            await loadChats();
            await updateOnlineUsersCount();
            startAutoRefresh();
            
            // Initialize input handler
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                adjustTextareaHeight(this);
            });
            
            console.log('App initialized successfully');
        });
        
        function startAutoRefresh() {
            chatRefreshInterval = setInterval(async () => {
                if (!document.hidden) {
                    await loadChats();
                    await updateOnlineUsersCount();
                }
            }, 10000);
            
            messageRefreshInterval = setInterval(async () => {
                if (!document.hidden && currentChatId) {
                    if (isGlobalChat) {
                        await loadGlobalMessages();
                    } else {
                        await loadMessages(false);
                    }
                }
            }, 5000);
        }
        
        async function loadChats() {
            try {
                const result = await Backend.getChats();
                const chatList = document.getElementById('chatList');
                const globalChat = document.getElementById('globalChatItem');
                const loading = document.getElementById('chatsLoading');
                
                chatList.innerHTML = '';
                chatList.appendChild(globalChat);
                
                if (result.success && result.chats.length > 0) {
                    result.chats.forEach(chat => {
                        const chatDiv = document.createElement('div');
                        chatDiv.className = 'chat-item';
                        chatDiv.onclick = () => selectChat(chat.id, chat.name);
                        
                        chatDiv.innerHTML = `
                            <div class="chat-avatar">
                                ${chat.name[0].toUpperCase()}
                                ${chat.isOnline ? '<div class="chat-online-dot"></div>' : ''}
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">${chat.name}</div>
                                <div class="chat-preview">${chat.lastMessage ? chat.lastMessage.substring(0, 30) + '...' : 'No messages yet'}</div>
                            </div>
                            <div class="chat-time">${formatTime(chat.timestamp)}</div>
                        `;
                        
                        chatList.appendChild(chatDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }
        
        async function updateOnlineUsersCount() {
            try {
                const result = await Backend.getOnlineUsersCount();
                if (result.success) {
                    document.getElementById('globalUserCount').textContent = result.count;
                }
            } catch (error) {
                console.error('Error updating online count:', error);
            }
        }
        
        async function selectGlobalChat() {
            console.log('Selecting global chat...');
            
            currentChatId = 'global';
            currentChatName = 'Global Chat';
            isGlobalChat = true;
            
            // Update UI
            document.querySelectorAll('.chat-item, .global-chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('globalChatItem').classList.add('active');
            
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatContent').classList.remove('hidden');
            
            document.getElementById('currentChatName').textContent = '🌍 Global Chat';
            document.getElementById('chatStatus').textContent = 'Everyone is here';
            document.getElementById('chatHeaderAvatar').innerHTML = '<i class="fas fa-globe"></i>';
            
            await loadGlobalMessages();
            document.getElementById('messageInput').focus();
            
            console.log('Global chat selected successfully');
        }
        
        async function selectChat(userId, username) {
            currentChatId = userId;
            currentChatName = username;
            isGlobalChat = false;
            
            document.querySelectorAll('.chat-item, .global-chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatContent').classList.remove('hidden');
            
            document.getElementById('currentChatName').textContent = username;
            document.getElementById('chatStatus').textContent = 'online';
            document.getElementById('chatHeaderAvatar').textContent = username[0].toUpperCase();
            
            await loadMessages();
            document.getElementById('messageInput').focus();
        }
        
        async function loadMessages(scrollToBottom = true) {
            if (!currentChatId || currentChatId === 'global') return;
            
            try {
                const result = await Backend.getMessages(currentChatId);
                const container = document.getElementById('messagesContainer');
                
                if (result.success) {
                    container.innerHTML = '';
                    const currentUser = Backend.getCurrentUser();
                    
                    if (result.messages.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-comments"></i>
                                <h3>No messages yet</h3>
                                <p>Start the conversation!</p>
                            </div>
                        `;
                    } else {
                        result.messages.forEach(msg => {
                            const sender = msg.get('sender');
                            const isOwn = sender && sender.id === currentUser.id;
                            
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
                            
                            messageDiv.innerHTML = `
                                ${!isOwn ? `<div class="message-header">${sender.get('username')}</div>` : ''}
                                <div class="message-content">${msg.get('message')}</div>
                                <div class="message-time">${formatTime(msg.get('timestamp'))}</div>
                            `;
                            
                            container.appendChild(messageDiv);
                        });
                        
                        if (scrollToBottom) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }
        
        async function loadGlobalMessages() {
            console.log('Loading global messages...');
            
            try {
                const result = await Backend.getGlobalMessages();
                const container = document.getElementById('messagesContainer');
                
                console.log('Global messages result:', result);
                
                if (result.success) {
                    container.innerHTML = '';
                    const currentUser = Backend.getCurrentUser();
                    
                    if (result.messages.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-globe"></i>
                                <h3>Welcome to Global Chat! 🌍</h3>
                                <p>Be the first to start the conversation</p>
                            </div>
                        `;
                    } else {
                        result.messages.forEach(msg => {
                            const sender = msg.get('sender');
                            const isOwn = sender && sender.id === currentUser.id;
                            
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
                            
                            messageDiv.innerHTML = `
                                ${!isOwn ? `<div class="message-header">${sender ? sender.get('username') : 'Unknown User'}</div>` : ''}
                                <div class="message-content">${msg.get('message')}</div>
                                <div class="message-time">${formatTime(msg.get('timestamp'))}</div>
                            `;
                            
                            container.appendChild(messageDiv);
                        });
                        
                        container.scrollTop = container.scrollHeight;
                    }
                } else {
                    console.error('Failed to load global messages:', result.error);
                    showNotification('Failed to load global chat', 'error');
                }
            } catch (error) {
                console.error('Error loading global messages:', error);
                showNotification('Failed to load global chat', 'error');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentChatId) {
                showNotification('Please enter a message', 'error');
                return;
            }
            
            console.log('Sending message:', { message, currentChatId, isGlobalChat });
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                let result;
                
                if (isGlobalChat) {
                    result = await Backend.sendGlobalMessage(message);
                    console.log('Global message send result:', result);
                } else {
                    result = await Backend.sendMessage(currentChatId, message);
                }
                
                if (result.success) {
                    input.value = '';
                    adjustTextareaHeight(input);
                    
                    // Reload messages immediately
                    if (isGlobalChat) {
                        await loadGlobalMessages();
                    } else {
                        await loadMessages();
                    }
                    
                    // Reload chats after a short delay
                    setTimeout(loadChats, 500);
                    showNotification('Message sent! ✓', 'success', 2000);
                } else {
                    console.error('Message send failed:', result.error);
                    showNotification('Failed to send: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Network error', 'error');
            }
            
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            input.focus();
        }
        
        async function showUsers() {
            document.getElementById('usersModal').style.display = 'block';
            document.getElementById('userSearchInput').value = '';
            await loadUsers();
            setTimeout(() => {
                document.getElementById('userSearchInput').focus();
            }, 100);
        }
        
        function hideUsers() {
            document.getElementById('usersModal').style.display = 'none';
        }
        
        async function loadUsers(searchTerm = '') {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading"><div class="spinner"></div>Loading users...</div>';
            
            try {
                const result = searchTerm ? 
                    await Backend.searchUsers(searchTerm) : 
                    await Backend.getUsers();
                
                if (result.success) {
                    const currentUser = Backend.getCurrentUser();
                    usersList.innerHTML = '';
                    
                    const filteredUsers = result.users.filter(user => user.id !== currentUser.id);
                    
                    if (filteredUsers.length === 0) {
                        usersList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <h3>No users found</h3>
                                <p>Try a different search</p>
                            </div>
                        `;
                        return;
                    }
                    
                    filteredUsers.forEach(user => {
                        const isOnline = user.get('isOnline');
                        const username = user.get('username') || 'Unknown';
                        
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-result';
                        userDiv.onclick = () => startChat(user.id, username);
                        
                        userDiv.innerHTML = `
                            <div class="user-result-avatar">
                                ${username[0].toUpperCase()}
                                ${isOnline ? '<div class="chat-online-dot"></div>' : ''}
                            </div>
                            <div class="user-result-info">
                                <div class="user-result-name">${username}</div>
                                <div class="user-result-status ${isOnline ? 'online' : ''}">
                                    ${isOnline ? '🟢 Online now' : '⚫ Offline'}
                                </div>
                            </div>
                            <div style="color: #25d366; font-size: 20px;">
                                <i class="fas fa-comment"></i>
                            </div>
                        `;
                        
                        usersList.appendChild(userDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
                usersList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading users</h3>
                        <p>Please try again</p>
                    </div>
                `;
            }
        }
        
        async function searchUsers() {
            const searchTerm = document.getElementById('userSearchInput').value.trim();
            await loadUsers(searchTerm);
        }
        
        function startChat(userId, username) {
            hideUsers();
            selectChat(userId, username);
            showNotification(`Started chat with ${username}! 💬`, 'success');
        }
        
        function searchChats() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name')?.textContent.toLowerCase() || '';
                
                if (chatName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        async function refreshChats() {
            showNotification('Refreshing...', 'info', 2000);
            await loadChats();
        }
        
        async function refreshMessages() {
            if (currentChatId) {
                if (isGlobalChat) {
                    await loadGlobalMessages();
                } else {
                    await loadMessages();
                }
            }
        }
        
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                Backend.stopActivityTracking();
                clearInterval(chatRefreshInterval);
                clearInterval(messageRefreshInterval);
                
                await Backend.logout();
                window.location.href = 'login.html';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            
            const sendBtn = document.getElementById('sendBtn');
            const hasContent = textarea.value.trim().length > 0;
            
            sendBtn.disabled = !hasContent;
            
            if (hasContent) {
                sendBtn.style.background = '#25d366';
            } else {
                sendBtn.style.background = '#ccc';
            }
        }
        
        function formatTime(date) {
            if (!date) return '';
            
            const now = new Date();
            const messageDate = new Date(date);
            const diffInHours = (now - messageDate) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                return 'now';
            } else if (diffInHours < 24) {
                return messageDate.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
            } else {
                return messageDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }
        
        function showNotification(message, type = 'info', duration = 4000) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${message}
                <button style="background:none;border:none;color:white;float:right;cursor:pointer;margin-left:12px;" onclick="this.parentElement.remove()">×</button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, duration);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('usersModal');
            if (event.target === modal) {
                hideUsers();
            }
        }
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentChatId) {
                if (isGlobalChat) {
                    loadGlobalMessages();
                } else {
                    loadMessages();
                }
            }
        });
    </script>
</body>
