<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrise - Login</title>
    <script src="https://npmcdn.com/parse@4.2.0/dist/parse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .app-title {
            color: #25d366;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #25d366;
        }

        .avatar-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .avatar-option {
            font-size: 2rem;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar-option:hover {
            background: #f0f0f0;
        }

        .avatar-option.selected {
            border-color: #25d366;
            background: #e8f5e8;
        }

        .login-button {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #128c7e;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #25d366;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üí¨</div>
        <h1 class="app-title">Chatrise</h1>
        <p class="subtitle">Connect with friends in real-time</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" placeholder="Enter your display name" maxlength="20" required>
            </div>
            
            <div class="form-group">
                <label>Choose Avatar</label>
                <div class="avatar-selector">
                    <div class="avatar-option selected" data-avatar="üë§">üë§</div>
                    <div class="avatar-option" data-avatar="üë®">üë®</div>
                    <div class="avatar-option" data-avatar="üë©">üë©</div>
                    <div class="avatar-option" data-avatar="üë®‚Äçüíª">üë®‚Äçüíª</div>
                    <div class="avatar-option" data-avatar="üë©‚Äçüíª">üë©‚Äçüíª</div>
                    <div class="avatar-option" data-avatar="üßë‚Äçüé®">üßë‚Äçüé®</div>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">Join Chat Room</button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Connecting to chat...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        Parse.initialize("z5FgipCE12ScJNuYMbJ19EY2c7AXCxp5nWX7BWHT", "ccIGiulAhYJ3oERH7djPHzkluDUqXru3c8suZrVl");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        let selectedAvatar = 'üë§';

        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.dataset.avatar;
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || username.length < 2) {
                errorMessage.textContent = 'Please enter a name (at least 2 characters)';
                return;
            }
            
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.textContent = '';
            
            try {
                const userData = {
                    name: username,
                    avatar: selectedAvatar,
                    joinedAt: new Date().toISOString()
                };
                
                localStorage.setItem('chatriseUser', JSON.stringify(userData));
                
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Failed to join chat. Please try again.';
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        window.addEventListener('load', function() {
            const userData = localStorage.getItem('chatriseUser');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('username').value = user.name;
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                    if (opt.dataset.avatar === user.avatar) {
                        opt.classList.add('selected');
                        selectedAvatar = user.avatar;
                    }
                });
            }
        });
    </script>
</body>
<html>
