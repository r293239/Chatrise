<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ChatRise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }
        h1 { margin-bottom: 16px; color: #333; }
        p { color: #666; margin-bottom: 24px; line-height: 1.6; }
        .btn {
            display: inline-block;
            background: #25d366;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin: 10px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="loadingState">
        <div class="icon">⏳</div>
        <h1>Verifying Your Email</h1>
        <p>Please wait while we verify your email address...</p>
    </div>

    <div class="container hidden" id="successState">
        <div class="icon">✅</div>
        <h1>Email Verified Successfully!</h1>
        <p>Your email has been verified. You can now login to ChatRise.</p>
        <a href="login.html" class="btn">Go to Login</a>
    </div>

    <div class="container hidden" id="errorState">
        <div class="icon">❌</div>
        <h1>Verification Failed</h1>
        <p id="errorMessage">The verification link is invalid or expired.</p>
        <a href="login.html" class="btn">Back to Login</a>
    </div>

    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
    <script src="backend.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        async function verifyEmail() {
            if (!userId) {
                showError('Invalid verification link.');
                return;
            }

            try {
                const result = await Backend.verifyEmail(userId);
                if (result.success) {
                    showSuccess();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Verification failed. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        window.addEventListener('load', function() {
            setTimeout(verifyEmail, 1000);
        });
    </script>
</body>
</html>
