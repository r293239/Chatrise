<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrise - Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/parse@4.2.0/dist/parse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            background: white;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #25d366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .user-count {
            padding: 15px 20px;
            background: #e8f5e8;
            border-bottom: 1px solid #e0e0e0;
            color: #128c7e;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f0f0f0;
        }

        .user-item.online {
            border-left: 3px solid #25d366;
        }

        .user-item.current-user {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .user-avatar {
            font-size: 2rem;
            margin-right: 12px;
        }

        .user-info h4 {
            color: #333;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .user-status {
            font-size: 0.75rem;
            color: #666;
        }

        .user-status.online {
            color: #25d366;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            padding: 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #d0d0d0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-info h3 {
            color: #333;
            margin-bottom: 3px;
            font-size: 1.1rem;
        }

        .chat-info p {
            color: #666;
            font-size: 0.85rem;
        }

        .connection-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="chat-bg" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23chat-bg)"/></svg>');
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.own .message-bubble {
            background: #dcf8c6;
            color: #333;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .message:not(.own) .message-header {
            color: #25d366;
            font-weight: 600;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #666;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            margin: 10px 20px;
        }

        .typing-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #25d366;
            margin: 0 1px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #d0d0d0;
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 5px;
        }

        .message-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        .send-button {
            background: #25d366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
        }

        .send-button:hover {
            background: #128c7e;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -350px;
                z-index: 1000;
                height: 100%;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: #333;
                font-size: 1.5rem;
                cursor: pointer;
            }
            
            .chat-container {
                position: relative;
            }
        }

        .mobile-menu-btn {
            display: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #25d366;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div>
                    <h2>ðŸ’¬ Chatrise</h2>
                    <div id="currentUser"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="user-count" id="userCount">Loading users...</div>
            <div class="user-list" id="userList"></div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>
                <div class="chat-info">
                    <h3>General Chat</h3>
                    <p>Welcome to the community chat room</p>
                </div>
                <div class="connection-status connecting" id="connectionStatus">Connecting...</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>Welcome to Chatrise! ðŸŽ‰</h3>
                    <p>Start chatting with other users in real-time</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="message-input-container">
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500" disabled>
                    <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Parse
        Parse.initialize("z5FgipCE12ScJNuYMbJ19EY2c7AXCxp5nWX7BWHT", "ccIGiulAhYJ3oERH7djPHzkluDUqXru3c8suZrVl");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        // Global variables
        const socket = io();
        let currentUser = null;
        let users = [];
        let messages = [];
        let typingTimer = null;
        let isConnected = false;

        // Check if user is logged in
        window.addEventListener('load', function() {
            const userData = localStorage.getItem('chatriseUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('currentUser').textContent = currentUser.name;
            initializeChat();
        });

        function initializeChat() {
            // Socket event listeners
            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
                updateConnectionStatus('connected', 'ðŸŸ¢ Online');
                socket.emit('join', currentUser);
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                isConnected = false;
                updateConnectionStatus('disconnected', 'ðŸ”´ Offline');
                
                // Disable input
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            });

            socket.on('users', (userList) => {
                users = userList;
                renderUsers();
            });

            socket.on('messages', (messageList) => {
                messages = messageList;
                renderMessages();
            });

            socket.on('user-joined', (user) => {
                users.push(user);
                renderUsers();
                showSystemMessage(`${user.name} joined the chat`);
            });

            socket.on('user-left', (user) => {
                users = users.filter(u => u.socketId !== user.socketId);
                renderUsers();
                showSystemMessage(`${user.name} left the chat`);
            });

            socket.on('new-message', (message) => {
                messages.push(message);
                renderMessages();
                playNotificationSound();
            });

            socket.on('message-sent', (message) => {
                messages.push(message);
                renderMessages();
            });

            socket.on('user-typing', (data) => {
                showTypingIndicator(data);
            });

            // Message input event listeners
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                if (isConnected) {
                    socket.emit('typing', { isTyping: true });
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('typing', { isTyping: false });
                    }, 1000);
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && isConnected) {
                socket.emit('send-message', {
                    text: text,
                    type: 'text'
                });
                input.value = '';
                socket.emit('typing', { isTyping: false });
            }
        }

        function renderUsers() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            const onlineUsers = users.filter(u => u.isOnline);
            userCount.textContent = `${onlineUsers.length} user${onlineUsers.length !== 1 ? 's' : ''} online`;

            userList.innerHTML = users.map(user => {
                const isCurrentUser = user.socketId === socket.id;
                const statusClass = user.isOnline ? 'online' : '';
                const currentUserClass = isCurrentUser ? 'current-user' : '';
                
                return `
                    <div class="user-item ${statusClass} ${currentUserClass}">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <h4>${user.name} ${isCurrentUser ? '(You)' : ''}</h4>
                            <div class="user-status ${statusClass}">
                                ${user.isOnline ? 'ðŸŸ¢ Online' : `ðŸ”´ ${formatTime(user.lastSeen)}`}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="welcome-message">
                        <h3>Welcome to Chatrise! ðŸŽ‰</h3>
                        <p>Start chatting with other users in real-time</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => {
                const isOwn = message.sender.socketId === socket.id;
                return `
                    <div class="message ${isOwn ? 'own' : ''}">
                        <div class="message-bubble">
                            ${!isOwn ? `
                                <div class="message-header">
                                    ${message.sender.avatar} ${message.sender.name}
                                </div>
                            ` : ''}
                            <div class="message-text">${escapeHtml(message.text)}</div>
                            <div class="message-time">${formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            
            if (data.isTyping && data.userId !== socket.id) {
                indicator.innerHTML = `
                    <span>${data.userName} is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function showSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const systemMsg = document.createElement('div');
            systemMsg.style.textAlign = 'center';
            systemMsg.style.margin = '10px 0';
            systemMsg.style.padding = '8px 16px';
            systemMsg.style.background = 'rgba(0,0,0,0.1)';
            systemMsg.style.borderRadius = '15px';
            systemMsg.style.fontSize = '0.85rem';
            systemMsg.style.color = '#666';
            systemMsg.textContent = text;
            
            container.appendChild(systemMsg);
            container.scrollTop = container.scrollHeight;
            
            // Remove system message after 5 seconds
            setTimeout(() => {
                if (systemMsg.parentNode) {
                    systemMsg.remove();
                }
            }, 5000);
        }

        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = text;
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function playNotificationSound() {
            // Create a simple notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('chatriseUser');
            socket.disconnect();
            window.location.href = 'index.html';
        }

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
