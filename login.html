<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
    <script src="backend.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-header i {
            font-size: 48px;
            color: #25d366;
            margin-bottom: 20px;
        }
        .login-header p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #25d366;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .login-btn {
            background: #25d366;
            color: white;
        }
        .login-btn:hover {
            background: #20b858;
        }
        .demo-btn {
            background: #f0f0f0;
            color: #333;
        }
        .demo-btn:hover {
            background: #e0e0e0;
        }
        .divider {
            margin: 20px 0;
            color: #666;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 15px;
        }
        .signup-link {
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #25d366;
            text-decoration: none;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .notification.success { background: #25d366; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .close:hover { color: #333; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-comments"></i>
            <h1>ChatRise</h1>
            <p>Connect with friends instantly</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="divider"><span>or</span></div>
        
        <button class="btn demo-btn" onclick="demoLogin()">
            <i class="fas fa-rocket"></i> Try Demo
        </button>
        
        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
        </div>
    </div>
    
    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideSignup()">&times;</span>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('load', function() {
            if (Backend.isLoggedIn()) {
                window.location.href = 'chat.html';
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = await Backend.login(username, password);
            
            if (result.success) {
                showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);
            } else {
                showNotification(result.error, 'error');
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const result = await Backend.register(username, email, password);
            
            if (result.success) {
                showNotification('Account created!', 'success');
                hideSignup();
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);
            } else {
                showNotification(result.error, 'error');
            }
        });

        // Demo login
        async function demoLogin() {
            const demoUser = 'demo_' + Math.random().toString(36).substr(2, 5);
            const result = await Backend.register(demoUser, demoUser + '@demo.com', 'demo123');
            
            if (result.success) {
                showNotification('Demo account created!', 'success');
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);
            }
        }

        // Show/hide signup
        function showSignup() {
            document.getElementById('signupModal').style.display = 'block';
        }

        function hideSignup() {
            document.getElementById('signupModal').style.display = 'none';
        }

        // Notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('signupModal');
            if (event.target === modal) {
                hideSignup();
            }
        }
    </script>
</body>
</html>
