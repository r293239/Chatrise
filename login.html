<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
    <script src="config.js"></script>
    <script src="backend.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.15"/><circle cx="10" cy="60" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="%23ffffff" opacity="0.2"/></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            animation: slideUp 0.6s ease-out;
            margin: 20px auto;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(50px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4); }
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 0;
        }
        
        .form-container {
            position: relative;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .form-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            z-index: 1;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e8ecef;
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus {
            border-color: #25d366;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
            background: white;
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4);
        }
        
        .btn-secondary {
            background: rgba(248, 249, 250, 0.9);
            color: #333;
            border: 2px solid #e8ecef;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(233, 236, 239, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            margin: 32px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e8ecef, transparent);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .switch-mode {
            margin-top: 24px;
            color: #666;
            font-size: 15px;
        }
        
        .switch-mode a {
            color: #25d366;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .switch-mode a:hover {
            color: #128c7e;
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 350px;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success { 
            background: linear-gradient(135deg, #25d366, #20b858); 
        }
        .notification.error { 
            background: linear-gradient(135deg, #dc3545, #c82333); 
        }
        .notification.info { 
            background: linear-gradient(135deg, #17a2b8, #138496); 
        }
        
        .notification .close-btn {
            background: none;
            border: none;
            color: white;
            float: right;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            margin-left: 12px;
            opacity: 0.8;
        }
        
        .notification .close-btn:hover {
            opacity: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-transition {
            transition: opacity 0.3s ease;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        /* Form validation styles */
        .form-group.error input {
            border-color: #dc3545;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        }
        
        .form-group.success input {
            border-color: #25d366;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 6px;
            text-align: left;
            padding-left: 50px;
        }
        
        .info-message {
            color: #17a2b8;
            font-size: 12px;
            margin-top: 4px;
            text-align: left;
            padding-left: 50px;
            font-style: italic;
        }
        
        .optional-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 11px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 10px;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .optional-label {
                font-size: 10px;
                right: 10px;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h1>ChatRise</h1>
            <p>Connect with friends instantly</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="handleLogin()" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <div class="divider"><span>or</span></div>
            
            <button type="button" class="btn btn-secondary" onclick="switchToSignup()" id="signupSwitchBtn">
                <i class="fas fa-user-plus"></i> Create New Account
            </button>
            
            <div class="switch-mode">
                Don't have an account? <a href="#" onclick="switchToSignup()">Create one now</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="form-container hidden">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signupUsername" placeholder="Choose a username" autocomplete="username">
                <div class="error-message" id="signupUsernameError"></div>
                <div class="info-message" id="signupUsernameInfo"></div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Enter your email (optional)" autocomplete="email">
                <div class="error-message" id="signupEmailError"></div>
                <div class="optional-label">Optional</div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Create a password" autocomplete="new-password">
                <div class="error-message" id="signupPasswordError"></div>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="handleSignup()" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="switch-mode">
                Already have an account? <a href="#" onclick="switchToLogin()">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        // Helper function to normalize username to lowercase
        function normalizeUsername(username) {
            return username ? username.trim().toLowerCase() : '';
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            console.log('ðŸ” Checking login status...');
            
            if (typeof Backend === 'undefined') {
                console.error('âŒ Backend not loaded!');
                showNotification('Backend services failed to load. Please refresh.', 'error');
                return;
            }
            
            if (Backend.isLoggedIn()) {
                console.log('âœ… User already logged in, redirecting...');
                showNotification('Already logged in, redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                console.log('âœ… Ready for login/signup');
            }
        });

        // Handle login
        async function handleLogin() {
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearErrors('login');
            
            // Validate inputs
            if (!validateLogin(username, password)) return;
            
            setLoading(true, 'loginBtn', 'Signing in...');
            
            try {
                // Backend.login now handles case-insensitive login internally
                const result = await Backend.login(username, password);
                
                if (result.success) {
                    showNotification('Welcome back! Redirecting to chat...', 'success');
                    
                    // Start activity tracking
                    Backend.startActivityTracking();
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showNotification(result.error || 'Login failed', 'error');
                    
                    // Show field-specific errors
                    if (result.error.includes('username') || result.error.includes('User')) {
                        setFieldError('username', 'Invalid username or password');
                    } else if (result.error.includes('password')) {
                        setFieldError('password', 'Invalid username or password');
                    }
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            }
            
            setLoading(false, 'loginBtn', '<i class="fas fa-sign-in-alt"></i> Sign In');
        }

        // Handle signup
        async function handleSignup() {
            if (isLoading) return;
            
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            // Clear previous errors and info
            clearErrors('signup');
            
            // Validate inputs
            if (!validateSignup(username, email, password)) return;
            
            setLoading(true, 'signupBtn', 'Creating account...');
            
            try {
                // Pass empty string if email is empty
                const emailToSend = email || '';
                const result = await Backend.register(username, emailToSend, password);
                
                if (result.success) {
                    console.log('âœ… Registration successful');
                    showNotification('Account created successfully! You can now login.', 'success');
                    
                    // Switch back to login form
                    setTimeout(() => {
                        switchToLogin();
                        document.getElementById('username').value = username;
                        document.getElementById('username').focus();
                    }, 1500);
                    
                } else {
                    showNotification(result.error || 'Registration failed', 'error');
                    
                    // Show field-specific errors
                    if (result.error.includes('username') || result.error.includes('taken')) {
                        const normalized = normalizeUsername(username);
                        setFieldError('signupUsername', 'Username already taken');
                        // Show info about case-insensitivity
                        document.getElementById('signupUsernameInfo').textContent = 
                            `Note: Usernames are case-insensitive. "${normalized}" is already taken.`;
                    } else if (result.error.includes('password')) {
                        setFieldError('signupPassword', 'Password requirements not met');
                    } else if (result.error.includes('email')) {
                        setFieldError('signupEmail', 'Email is invalid or already registered');
                    } else {
                        // Generic error for other issues
                        setFieldError('signupUsername', 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Connection error. Please try again.', 'error');
            }
            
            setLoading(false, 'signupBtn', '<i class="fas fa-user-plus"></i> Create Account');
        }

        // Switch between login and signup
        function switchToSignup() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.add('fade-out');
            setTimeout(() => {
                loginForm.classList.add('hidden');
                loginForm.classList.remove('fade-out');
                signupForm.classList.remove('hidden');
                clearErrors('both');
                document.getElementById('signupUsername').focus();
            }, 150);
        }

        function switchToLogin() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            signupForm.classList.add('fade-out');
            setTimeout(() => {
                signupForm.classList.add('hidden');
                signupForm.classList.remove('fade-out');
                loginForm.classList.remove('hidden');
                clearErrors('both');
                document.getElementById('username').focus();
            }, 150);
        }

        // Validation functions
        function validateLogin(username, password) {
            let isValid = true;
            
            if (!username) {
                setFieldError('username', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                setFieldError('username', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!password) {
                setFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                setFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function validateSignup(username, email, password) {
            let isValid = true;
            
            // Validate username
            if (!username) {
                setFieldError('signupUsername', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                setFieldError('signupUsername', 'Username must be at least 3 characters');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                setFieldError('signupUsername', 'Username can only contain letters, numbers, and underscores');
                isValid = false;
            } else {
                // Show info about case-insensitivity
                const normalized = normalizeUsername(username);
                const infoDiv = document.getElementById('signupUsernameInfo');
                if (username !== normalized) {
                    infoDiv.textContent = `Note: Username will be treated as "${normalized}" (case-insensitive)`;
                } else {
                    infoDiv.textContent = '';
                }
            }
            
            // Validate email (optional but must be valid if provided)
            if (email && email.trim() !== '') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    setFieldError('signupEmail', 'Please enter a valid email address');
                    isValid = false;
                }
            }
            
            // Validate password
            if (!password) {
                setFieldError('signupPassword', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                setFieldError('signupPassword', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        // UI Helper functions
        function setFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            const formGroup = field.closest('.form-group');
            
            if (field && formGroup) {
                formGroup.classList.add('error');
                formGroup.classList.remove('success');
                
                if (errorDiv) {
                    errorDiv.textContent = message;
                }
            }
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            const formGroup = field ? field.closest('.form-group') : null;
            
            if (formGroup) {
                formGroup.classList.remove('error');
                
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
            }
        }

        function clearErrors(type) {
            const fields = type === 'login' ? ['username', 'password'] :
                          type === 'signup' ? ['signupUsername', 'signupEmail', 'signupPassword'] :
                          ['username', 'password', 'signupUsername', 'signupEmail', 'signupPassword'];
            
            fields.forEach(fieldId => clearFieldError(fieldId));
            
            // Also clear info messages
            if (type === 'signup' || type === 'both') {
                document.getElementById('signupUsernameInfo').textContent = '';
            }
        }

        function setLoading(loading, buttonId, text) {
            isLoading = loading;
            const button = document.getElementById(buttonId);
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = `<span class="loading-spinner"></span>${text}`;
            } else {
                button.disabled = false;
                button.innerHTML = text;
            }
        }

        // Show notification
        function showNotification(message, type = 'info', duration = 4000) {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${message}
                <button class="close-btn" onclick="this.parentElement.remove()">Ã—</button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after duration
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
        }

        // Keyboard event handlers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-container:not(.hidden)');
                
                if (activeForm.id === 'loginForm') {
                    handleLogin();
                } else if (activeForm.id === 'signupForm') {
                    handleSignup();
                }
            }
        });

        // Input event handlers for real-time validation
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim().length >= 3) {
                clearFieldError('username');
                this.closest('.form-group').classList.add('success');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 6) {
                clearFieldError('password');
                this.closest('.form-group').classList.add('success');
            }
        });

        document.getElementById('signupUsername').addEventListener('input', function() {
            const value = this.value.trim();
            const infoDiv = document.getElementById('signupUsernameInfo');
            
            if (value.length >= 3 && /^[a-zA-Z0-9_]+$/.test(value)) {
                clearFieldError('signupUsername');
                this.closest('.form-group').classList.add('success');
                
                // Show case-insensitivity info
                const normalized = normalizeUsername(value);
                if (value !== normalized) {
                    infoDiv.textContent = `Note: Username will be treated as "${normalized}" (case-insensitive)`;
                } else {
                    infoDiv.textContent = '';
                }
            } else {
                infoDiv.textContent = '';
            }
        });

        document.getElementById('signupEmail').addEventListener('input', function() {
            const value = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (value === '') {
                // Empty is fine - it's optional
                clearFieldError('signupEmail');
                this.closest('.form-group').classList.add('success');
            } else if (emailRegex.test(value)) {
                clearFieldError('signupEmail');
                this.closest('.form-group').classList.add('success');
            } else {
                // Invalid email format
                this.closest('.form-group').classList.remove('success');
            }
        });

        document.getElementById('signupPassword').addEventListener('input', function() {
            if (this.value.length >= 6) {
                clearFieldError('signupPassword');
                this.closest('.form-group').classList.add('success');
            }
        });

        // Focus first input on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!Backend.isLoggedIn()) {
                    document.getElementById('username').focus();
                }
            }, 500);
        });

        // Handle page unload
        window.addEventListener('beforeunload', async () => {
            if (Backend.isLoggedIn()) {
                await Backend.updateUserStatus(false);
            }
        });
    </script>
</body>
</html>
