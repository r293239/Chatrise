<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRise - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/4.0.1/parse.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h1>ChatRise</h1>
                <p>Connect instantly with friends</p>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="loginText">Sign In</span>
                </button>
                
                <div class="divider"><span>or</span></div>
                
                <button type="button" class="demo-btn" onclick="quickDemo()">
                    <i class="fas fa-rocket"></i>
                    Quick Demo
                </button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Quick Register Modal -->
    <div class="modal" id="registerModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quick Sign Up</h2>
                <span class="close" onclick="hideRegister()">&times;</span>
            </div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
        </div>
    </div>
    
    <script src="simple-backend.js"></script>
    <script>
        // Check if already logged in
        window.addEventListener('load', function() {
            const user = SimpleAuth.getCurrentUser();
            if (user) {
                window.location.href = 'index-fast.html';
            }
        });
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            
            // Show loading
            btn.disabled = true;
            text.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                const result = await SimpleAuth.login(username, password);
                
                if (result.success) {
                    text.innerHTML = '<i class="fas fa-check"></i> Success!';
                    setTimeout(() => {
                        window.location.href = 'index-fast.html';
                    }, 500);
                } else {
                    alert('Login failed: ' + result.error);
                    btn.disabled = false;
                    text.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                text.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }
        
        // Quick demo
        async function quickDemo() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
            
            // Try to register demo user first
            try {
                await SimpleAuth.register('demo', 'demo@test.com', 'demo123');
            } catch (e) {
                // User might already exist, that's OK
            }
            
            // Now login
            const result = await SimpleAuth.login('demo', 'demo123');
            if (result.success) {
                window.location.href = 'index-fast.html';
            }
        }
        
        // Show/hide register
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }
        
        function hideRegister() {
            document.getElementById('registerModal').style.display = 'none';
        }
        
        // Handle register
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            const result = await SimpleAuth.register(username, email, password);
            
            if (result.success) {
                alert('Account created! Redirecting...');
                window.location.href = 'index-fast.html';
            } else {
                alert('Registration failed: ' + result.error);
            }
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('registerModal');
            if (event.target === modal) {
                hideRegister();
            }
        }
    </script>
</body>
</html>
